<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css">
  <link rel="stylesheet" href="styles.css">
  <title>Minimal To-do List</title>
</head>
<body>
  <div class="container">
    <h1>To-do List</h1>
    <form id="task-form" class="pure-form pure-form-stacked">
      <fieldset>
        <label for="task-description">Description:</label>
        <input id="task-description" type="text" required>
        <label for="task-tags">Tags (semicolon-separated):</label>
        <input id="task-tags" type="text">
        <label for="task-due">Due:</label>
        <select id="task-due">
          <option>Today</option>
          <option>Tomorrow</option>
          <option>ThisWeek</option>
          <option>Sometime</option>
        </select>
        <label for="task-priority">Priority:</label>
        <select id="task-priority">
          <option>Low</option>
          <option>Medium</option>
          <option>High</option>
        </select>
        <label for="task-status">Status:</label>
        <select id="task-status">
          <option>Todo</option>
          <option>Blocked</option>
          <option>Done</option>
          <option>Hold</option>
        </select>
        <button type="submit" class="pure-button pure-button-primary">Add Task</button>
      </fieldset>
    </form>
    <table id="task-table" class="pure-table pure-table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Description</th>
          <th>Tags</th>
          <th>Due</th>
          <th>Timestamp</th>
          <th>Priority</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
